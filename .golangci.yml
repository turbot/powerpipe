version: "2"

linters:
  default: none
  enable:
    # default rules
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # other rules
    - asasalint
    - asciicheck
    - bidichk
    - depguard
    - durationcheck
    - forbidigo
    - gocritic
    - gocheckcompilerdirectives
    - gosec
    - makezero
    - nilerr
    - nolintlint
    - reassign
    - sqlclosecheck
    - unconvert
  settings:
    nolintlint:
      require-explanation: true
      require-specific: true

    forbidigo:
      forbid:
        - "^(fmt\\.Print(|f|ln)|print|println)$"
        - "^(fmt\\.Fprint(|f|ln)|print|println)$"
        - '^zap\.Error$'
        - '^grpc\.(Header|Trailer)$' # easy to misuse and create a data race

    gocritic:
      disabled-checks:
        - ifElseChain       # style
        - singleCaseSwitch  # style & it's actually not a bad idea to use single case switch in some cases
        - assignOp          # style
        - commentFormatting # style

    depguard:
      rules:
        # Name of a rule.
        main:
          # Packages that are not allowed where the value is a suggestion.
          deny:
            - pkg: "go.uber.org/zap"
              desc: do not use Uber zap directly, use the fplog package instead
            - pkg: "github.com/pkg/errors"
              desc: Should be replaced by standard lib errors package
  exclusions:
    paths:
      - "tests/acceptance"

run:
  timeout: 5m
